{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form style="width:600px; margin:auto" method="post" enctype="multipart/form-data">
    <h1 style="color:blue">This is post page</h1>
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-primary" type="submit">Submit</button>
</form>

{% endblock %}
