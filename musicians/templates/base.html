<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <style>
        .button-gap {
            margin-right: 10px; /* Adjust the margin value as needed */
        }
    </style>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <div>
            <a href={% url 'home' %} class="navbar-brand">Home</a>
            <a href={% url 'musician' %} class="navbar-brand">Musician</a>
          <a href={% url 'album' %} class="navbar-brand">Album</a>
          </div>
          <form style="margin:10px" class="d-flex" role="search">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-primary button-gap">Profile</a>
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            {% else %}
                <a href="{% url 'register' %}" class="btn  button-gap">Signup</a>
                <a href="{% url 'login' %}" class="btn btn-blue">Login</a>
            {% endif %}
        </form>
        </div>
      </nav>


      {% block content %}
      {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
